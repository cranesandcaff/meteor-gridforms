<template name="_gridForm">
   <form class="grid-form {{this}}">
      {{> UI.contentBlock}}
   </form>
</template>

<template name="_gridRow">
   <div data-row-span="{{span}}" class="{{classlist}}">
      {{> UI.contentBlock}}
   </div>
</template>

<template name="_gridFormFieldset">
   <fieldset class="grid-form-fieldset">
      <legend class="grid-form-header">{{labelhtml}}</legend>
      {{> UI.contentBlock}}
   </fieldset>
</template>

<template name="_gridElement">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      <input type="text" placeholder="{{placeholder}}" required="{{required}}" id="{{id}}" disabled="{{disabled}}"  value="{{value}}">
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>

<template name="_gridElementCustom">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      {{> UI.contentBlock}}
   </div>
</template>

<template name="_gridElementEmail">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      <input type="email" placeholder="{{placeholder}}" class="{{classlist}}" required="{{required}}" id="{{id}}" disabled="{{disabled}}" min="{{min}}"  step="{{step}}" max="{{max}}" value="{{value}}">
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>

<template name="_gridElementCheckbox">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      <div style="height:30px; line-height:30px;"><label class="checkbox-label"><input type="checkbox" checked="{{checked}}" required="{{required}}" id="{{id}}" disabled="{{disabled}}"> {{value}}</label></div>
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>

<template name="_gridElementRadio">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      <div style="height:30px; line-height:30px;"><label class="radio-label"><input type="radio" name="{{name}}" checked="{{checked}}" required="{{required}}" id="{{id}}" disabled="{{disabled}}"> {{value}}</label></div>
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>

<template name="_gridElementTextArea">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      <textarea placeholder="{{placeholder}}" required="{{required}}" id="{{id}}" disabled="{{disabled}}" rows="{{rows}}" resizeable="{{resizeable}}">{{value}}</textarea>
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>

<template name="_gridElementNumber">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      <input type="text" pattern="\d+" placeholder="{{placeholder}}" required="{{required}}" id="{{id}}" disabled="{{disabled}}" min="{{min}}"  step="{{step}}" max="{{max}}" value="{{value}}">
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>

<template name="_gridElementDate">
   <div data-field-span="{{span}}" class="{{classlist}}">
      <label for="{{id}}">{{label}}{{#if required}}<span>*</span>{{/if}}</label>
      <input type="date" format="{{format}}" placeholder="{{placeholder}}" min="{{min}}"  step="{{step}}" max="{{max}}" required="{{required}}" id="{{id}}" disabled="{{disabled}}" value="{{value}}">
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>

<template name="_gridElementSubmit">
   <div data-field-span="{{span}}" class="no-hover">
      <label for="{{id}}">{{label}}</label>
      <input type="submit" class="{{classlist}}" id="{{id}}" disabled="{{disabled}}" value="{{value}}">
      <span class="grid-form-help" for="{{id}}">{{> UI.contentBlock}}</span>
   </div>
</template>
